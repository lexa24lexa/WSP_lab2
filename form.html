      <h1>Welcome to the Form page</h1>
    </header>

    <main>
      <section>
        <h2>Form</h2>
        <form action="#" method="post">
          <!-- a. several text fields -->
          <label for="firstname">First name:</label><br>
          <input type="text" id="firstname" name="firstname"><br><br>

          <label for="lastname">Last name:</label><br>
          <input type="text" id="lastname" name="lastname"><br><br>

          <label for="email">Email:</label><br>
          <input type="text" id="email" name="email"><br><br>

          <!-- b. drop-down list with grouped options -->
          <label for="country">Select your country:</label><br>
          <select id="country" name="country">
            <optgroup label="Europe">
              <option value="portugal">Portugal</option>
              <option value="spain">Spain</option>
              <option value="france">France</option>
            </optgroup>
            <optgroup label="Asia">
              <option value="japan">Japan</option>
              <option value="china">China</option>
              <option value="india">India</option>
            </optgroup>
          </select>
          <br><br>

          <!-- c. single-select items (radio) -->
          <p>Gender:</p>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label><br><br>

          <!-- d. multiple-selection items (checkbox) -->
          <p>Hobbies:</p>
          <input type="checkbox" id="reading" name="hobbies" value="reading">
          <label for="reading">Reading</label><br>
          <input type="checkbox" id="travel" name="hobbies" value="travel">
          <label for="travel">Travel</label><br>
          <input type="checkbox" id="sports" name="hobbies" value="sports">
          <label for="sports">Sports</label><br><br>

          <!-- e. text area (max 200 characters) -->
          <label for="comments">Comments (max 200 characters):</label><br>
          <textarea id="comments" name="comments" maxlength="200" rows="4" cols="50"></textarea><br><br>

          <!-- f. buttons -->
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
