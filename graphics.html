      <section>
        <h2>SVG Graphics Examples</h2>
        <!-- SVG example from W powerpoint -->
        <svg width="500" height="200" role="img">
          <title>Star shaped polygons with gradient ellipse</title>
          <polygon
            points="100,10 40,198 190,78 10,78 160,198"
            style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd;"
          />
          <polygon
            points="400,10 340,198 490,78 310,78 460,198"
            style="fill: magenta; stroke: purple; stroke-width: 5; fill-rule: evenodd;"
          />
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color: rgb(255, 255, 0); stop-opacity: 1" />
              <stop offset="100%" style="stop-color: rgb(255, 0, 0); stop-opacity: 1" />
            </linearGradient>
          </defs>
          <ellipse cx="250" cy="140" rx="85" ry="55" fill="url(#grad1)" />
          <text fill="#ffffff" font-size="45" font-family="Verdana" x="190" y="156">HTML</text>
        </svg>
        <br>
        <!-- SVG example (modified size) -->
        <svg width="250" height="100" role="img">
          <title>Smaller version of the same SVG graphics</title>
          <polygon
            points="50,5 20,99 95,39 5,39 80,99"
            style="fill: lime; stroke: purple; stroke-width: 2; fill-rule: evenodd;"
          />
          <polygon
            points="200,5 170,99 245,39 155,39 230,99"
            style="fill: magenta; stroke: purple; stroke-width: 2; fill-rule: evenodd;"
          />
          <defs>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color: rgb(255, 255, 0); stop-opacity: 1" />
              <stop offset="100%" style="stop-color: rgb(255, 0, 0); stop-opacity: 1" />
            </linearGradient>
          </defs>
          <ellipse cx="125" cy="70" rx="42" ry="27" fill="url(#grad2)" />
          <text fill="#ffffff" font-size="22" font-family="Verdana" x="95" y="78">HTML</text>
        </svg>
